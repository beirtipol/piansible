---
- name: Check if Swarm is Already Initialized
  shell: docker node ls
  register: swarm_status
  ignore_errors: true
  tags: swarm

- name: Add Managers to the Swarm
  shell: "docker swarm join --token {{ hostvars['pinode01']['manager_token']['stdout'] }} {{ hostvars['pinode01']['ansible_default_ipv4']['address'] }}:2377"
  when: swarm_status.rc != 0
  tags: swarm
