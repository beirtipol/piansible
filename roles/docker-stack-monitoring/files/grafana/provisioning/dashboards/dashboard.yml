apiVersion: 1

providers:
- name: 'Public'
  folder: 'Public'
  type: file
  disableDeletion: false
  allowUIUpdates: false
  updateIntervalSeconds: 10
  editable: true
  options:
    path: /etc/grafana/provisioning/dashboards/public
- name: 'Private'
  folder: 'Private'
  type: file
  disableDeletion: false
  allowUIUpdates: false
  updateIntervalSeconds: 10
  editable: true
  options:
    path: /etc/grafana/provisioning/dashboards/private