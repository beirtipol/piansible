global:
  scrape_interval:     15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      # - alertmanager:9093

scrape_configs:
  # Monitor yourself
  - job_name: 'prometheus'

    static_configs:
    - targets: ['localhost:9090']

  # VERY IMPORTANT! 
  # When using Service discovery, you do not use the exported PORT, you use the native port the process is using
  # inside the container.

  # Port 9243: arm_exporter
  # Port 9100: node-exporter
  # Port 9323: Docker Node 
  # Port 8888: cAdvisor
  # Port 9092: ping-exporter

  - job_name: 'external'
    file_sd_configs:
    - files:
      - external/*.yml

  # These need to be explicit IPs for the host machines as dockerd runs on the hosts, not in containers
  - job_name: 'dockerd-exporter'
    static_configs:
      - targets:
        - 192.168.86.10:9323
        labels:
          node_name: 'pinode01'
      - targets:
        - 192.168.86.11:9323
        labels:
          node_name: 'pinode02'
      - targets:
        - 192.168.86.12:9323
        labels:
          node_name: 'pinode03'

  - job_name: 'cadvisor'
    dns_sd_configs:
    - names:
      - 'tasks.cadvisor'
      type: 'A'
      port: 8080

  - job_name: 'node-exporter'
    dns_sd_configs:
    - names:
      - 'tasks.node-exporter'
      type: 'A'
      port: 9100

  - job_name: 'arm-exporter'
    dns_sd_configs:
    - names:
      - 'tasks.arm-exporter'
      type: 'A'
      port: 9243

  - job_name: 'blackbox-tcp'
    metrics_path: /probe
    params:
      module: [tcp_connect]
    
    file_sd_configs:
    - files:
      - blackbox/*tcp_targets.yml

    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: prometheus-blackbox:9115

  - job_name: 'blackbox-icmp'
    metrics_path: /probe
    params:
      module: [icmp]
    scrape_interval: 5s
    
    file_sd_configs:
    - files:
      - blackbox/*icmp_targets.yml

    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: prometheus-blackbox:9115

  - job_name: 'home-assistant'
    metrics_path: /api/prometheus
    scheme: http
    bearer_token: {{homeassistant_access_token}}
    static_configs:
    - targets: ['homeassistant:8123']
      